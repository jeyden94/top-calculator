<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The Odin Project: Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="dom.js"></script>
    </head>

    <body>
        <div class="calc-outer-border">
            <div class="calc-inner-border">
                <div class="screen">
                    <div class="output-box">
                        <div class="output-text">1994</div>
                    </div>
                </div>
                <div class="button-container">
                    <div class="button-row clear-row">
                        <div class="one-by-one-btn grey-btn"><h1>AC</h1></div>
                        <div class="two-by-one-btn grey-btn"><h1>‚å¶</h1></div>
                        <div class="one-by-one-btn grey-btn"><h1>/</h1></div>
                    </div>
                    <div class="button-row">
                        <div class="one-by-one-btn yellow-btn"><h1>7</h1></div>
                        <div class="one-by-one-btn yellow-btn"><h1>8</h1></div>
                        <div class="one-by-one-btn yellow-btn"><h1>9</h1></div>
                        <div class="one-by-one-btn grey-btn"><h1>*</h1></div>
                    </div>
                    <div class="button-row">
                        <div class="one-by-one-btn yellow-btn"><h1>4</h1></div>
                        <div class="one-by-one-btn yellow-btn"><h1>5</h1></div>
                        <div class="one-by-one-btn yellow-btn"><h1>6</h1></div>
                        <div class="one-by-one-btn grey-btn"><h1>-</h1></div>
                    </div>                  
                    <div class="button-row">
                        <div class="one-by-one-btn yellow-btn"><h1>1</h1></div>
                        <div class="one-by-one-btn yellow-btn"><h1>2</h1></div>
                        <div class="one-by-one-btn yellow-btn"><h1>3</h1></div>
                        <div class="one-by-one-btn grey-btn"><h1>+</h1></div>
                    </div>                    
                    <div class="button-row zero-row">
                        <div class="two-by-one-btn grey-btn"><h1>0</h1></div>
                        <div class="one-by-one-btn grey-btn"><h1>.</h1></div>
                        <div class="one-by-one-btn grey-btn"><h1>=</h1></div>                                              
                    </div>                                                                              
                </div>
            </div>
        </div>
    </body>

</html>
